<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>노래책</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>싱크룸용 노래책</h1>
    <div class="dark-toggle" onclick="toggleDarkMode()">🌙</div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <input type="text" id="inputsearch" placeholder="검색" />

      <div class="filter-group">
        <h3>장르</h3>
        <div id="genre"></div>
        <h3>카테고리</h3>
        <div id="category"></div>
      </div>

      <div class="sort-group">
        <strong>정렬:</strong>
        <button id="sort-title" onclick="setSort('title')">곡명순</button>
        <button id="sort-artist" onclick="setSort('artist')">가수명순</button>
        <button id="sort-order" onclick="setSort('order')">등록순</button>
      </div>
    </aside>

    <main class="main">
      <section>
        <h2>랜덤 추천 <button onclick="renderRandom()">🔄</button></h2>
        <div id="random" class="song-list"></div>
      </section>

      <section>
        <h2>노래 목록</h2>
        <div id="musicList" class="song-list"></div>
        <div class="pagination" id="pagination"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
