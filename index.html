<body>
  <header>
    <h1>ì‹±í¬ë£¸ìš© ë…¸ë˜ì±…</h1>
    <div class="dark-toggle" onclick="toggleDarkMode()" title="ë‹¤í¬ëª¨ë“œ í† ê¸€">ğŸŒ™</div>

  <input type="text" id="inputsearch" placeholder="ê²€ìƒ‰" />

  <div class="filter-group">
    <div id="genre"></div>
    <div id="category"></div>
  </div>

  <div>
    <strong>ì •ë ¬:</strong>
    <button id="sort-title" onclick="setSort('title')">ê³¡ëª…ìˆœ</button>
    <button id="sort-artist" onclick="setSort('artist')">ê°€ìˆ˜ëª…ìˆœ</button>
    <button id="sort-order" onclick="setSort('order')">ë“±ë¡ìˆœ</button>
  </div>

  <h2 style="margin-top:40px; display:flex; align-items:center; gap:10px;">
    ëœë¤ ì¶”ì²œ
    <button onclick="renderRandom()" title="ìƒˆë¡œê³ ì¹¨">ğŸ”„</button>
  </h2>
  <div id="random"></div>

  <h2 style="margin-top:40px;">ë…¸ë˜ ëª©ë¡</h2>
  <div id="musicList"></div>
  <div class="pagination" id="pagination"></div>

<script>
  const SHEET_ID = "1i-sXORfTZXdWSDDFHvdBRd8ZyCDS7f8065af3Ou7Btg";
  const API_KEY = "AIzaSyA13XaHj7QD6HDYVa0zgtTBE0ewihrhf8M";

  let musicData = [];
  let currentGenre = "";
  let currentCategory = "";
  let sortBy = "order";
  let currentPage = 1;
  const ITEMS_PER_PAGE = 15;

  const genreContainer = document.getElementById("genre");
  const categoryContainer = document.getElementById("category");
  const randomContainer = document.getElementById("random");
  const musicListContainer = document.getElementById("musicList");
  const paginationContainer = document.getElementById("pagination");
  const searchInput = document.getElementById("inputsearch");

  function toggleDarkMode() {
    document.body.classList.toggle("dark");
  }

  async function fetchSheetData() {
    const range = ["ì‹œíŠ¸1!A2:H1000", "ì‹œíŠ¸2!A2:H1000", "ì‹œíŠ¸3!A2:H1000"]; // ì˜ˆì‹œ: ì‹œíŠ¸1ì— Hì—´ê¹Œì§€ ë°ì´í„°ê°€ ìˆë‹¤ê³  ê°€ì •
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      if (!data.values) {
        alert("ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.");
        return;
      }
      const columns = ["order", "artist", "song", "genre", "category", "cover_link", "link", "download_link"];
      musicData = data.values.map(row => Object.fromEntries(columns.map((k, i) => [k, row[i] || ""])));
      initFilters();
      renderList();
      renderRandom();
      setSort(sortBy);
    } catch (e) {
      alert("ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
      console.error(e);
    }
  }

  function initFilters() {
    const genres = ["ì „ì²´", ...new Set(musicData.map(m => m.genre).filter(Boolean))];
    const categories = ["ì „ì²´", ...new Set(musicData.map(m => m.category).filter(Boolean))];
    buildFilterButtons(genreContainer, genres, "genre");
    buildFilterButtons(categoryContainer, categories, "category");
  }

  function buildFilterButtons(container, values, type) {
    container.innerHTML = "";
    values.forEach(val => {
      const btn = document.createElement("button");
      btn.textContent = val;
      if (val === "ì „ì²´") btn.classList.add("button-selected");
      btn.onclick = () => {
        container.querySelectorAll("button").forEach(b => b.classList.remove("button-selected"));
        btn.classList.add("button-selected");
        if (type === "genre") currentGenre = val === "ì „ì²´" ? "" : val;
        if (type === "category") currentCategory = val === "ì „ì²´" ? "" : val;
        currentPage = 1;
        renderList();
        renderRandom();
      };
      container.appendChild(btn);
    });
  }

  function setSort(type) {
    sortBy = type;
    document.querySelectorAll("button[id^='sort-']").forEach(btn => btn.classList.remove("button-selected"));
    const selectedBtn = document.getElementById(`sort-${type}`);
    if (selectedBtn) selectedBtn.classList.add("button-selected");
    renderList();
  }

  function renderList() {
    const term = searchInput.value.toLowerCase();
    let list = musicData.filter(m =>
      (!currentGenre || m.genre === currentGenre) &&
      (!currentCategory || m.category === currentCategory) &&
      (!term || m.song.toLowerCase().includes(term) || m.artist.toLowerCase().includes(term))
    );

    list.sort((a, b) =>
      sortBy === "title" ? a.song.localeCompare(b.song) :
      sortBy === "artist" ? a.artist.localeCompare(b.artist) :
      Number(a.order) - Number(b.order)
    );

    const start = (currentPage - 1) * ITEMS_PER_PAGE;
    const pageList = list.slice(start, start + ITEMS_PER_PAGE);

    musicListContainer.innerHTML = "";
    pageList.forEach(song => musicListContainer.appendChild(createSongItem(song)));

    renderPagination(list.length);
  }

  function renderPagination(totalItems) {
    const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
    paginationContainer.innerHTML = "";
    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      if (i === currentPage) btn.classList.add("button-selected");
      btn.onclick = () => { currentPage = i; renderList(); };
      paginationContainer.appendChild(btn);
    }
  }

  function renderRandom() {
    let pool = currentGenre ? musicData.filter(m => m.genre === currentGenre) : musicData;
    const selected = [];
    while (selected.length < 6 && pool.length) {
      const pick = pool[Math.floor(Math.random() * pool.length)];
      if (!selected.includes(pick)) selected.push(pick);
    }
    randomContainer.innerHTML = "";
    selected.forEach(song => randomContainer.appendChild(createSongItem(song, true)));
  }

  function createSongItem(song, isRandom = false) {
    const div = document.createElement("div");
    div.className = isRandom ? "random-song" : "song-div";

    const img = document.createElement("img");
    img.src = song.cover_link || "https://cdn.discordapp.com/attachments/1293994351193620513/1321045899169763349/Untitled_drawing_1.png?ex=683ebf5e&is=683d6dde&hm=94b29ff3fc1d01674feebb934ea0a9f0e8a6b7aae59d2a9009ce69c2000426d1&";
    img.alt = "cover";
    img.className = "song-cover";

    const info = document.createElement("div");
    info.textContent = `${song.song} - ${song.artist}`;

    div.appendChild(img);
    div.appendChild(info);

    // ì¢Œí´ë¦­: ë§í¬ê°€ ìˆìœ¼ë©´ ì´ë™
    if (song.link) {
      div.style.cursor = "pointer";
      div.addEventListener("click", () => {
        window.open(song.link, "_blank");
      });
    }

    // ìš°í´ë¦­: ë‹¤ìš´ë¡œë“œ ë§í¬(Hì—´)ê°€ ìˆìœ¼ë©´ ì´ë™
    div.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      if (song.download_link) {
        window.open(song.download_link, "_blank");
      } else {
        alert("ë‹¤ìš´ë¡œë“œ ë§í¬ê°€ ì—†ìŠµë‹ˆë‹¤.");
      }
    });

    return div;
  }

  searchInput.addEventListener("input", () => {
    currentPage = 1;
    renderList();
  });

  fetchSheetData();
</script>
</body>
