<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>노래책</title>
  <style>
    :root {
      --main-color: #c0d9ec;
      --bg: white;
      --text: #222;
      --card-bg: #f9faff;
      --btn-bg: var(--main-color);
      --btn-text: white;
      --btn-hover-bg: #a8c9e6;
    }
    body.dark {
      --bg: #121212;
      --text: #e0e0e0;
      --card-bg: #1e1e1e;
      --btn-bg: #3a5a8f;
      --btn-text: #ddd;
      --btn-hover-bg: #567abf;
    }

    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px 16px;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      border-bottom: 2px solid var(--main-color);
      padding-bottom: 8px;
    }

    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--main-color);
      margin: 0;
    }

    .dark-toggle {
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      padding: 6px 12px;
      border-radius: 8px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      transition: background-color 0.3s;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }
    .dark-toggle:hover {
      background-color: var(--btn-hover-bg);
    }

    input#inputsearch {
      width: 100%;
      max-width: 480px;
      padding: 12px 14px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid var(--main-color);
      background-color: var(--card-bg);
      color: var(--text);
      margin-bottom: 18px;
      outline-offset: 2px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    input#inputsearch:focus {
      border-color: #517db5;
      background-color: var(--bg);
    }

    .filter-group {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 20px;
      max-width: 480px;
    }
    .filter-group > div {
      flex: 1;
      white-space: nowrap;
      overflow-x: auto;
    }
    .filter-group button {
      background-color: var(--card-bg);
      border: 1.5px solid var(--main-color);
      color: var(--main-color);
      padding: 8px 14px;
      margin-right: 8px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s;
      user-select: none;
    }
    .filter-group button:hover:not(.button-selected) {
      background-color: var(--main-color);
      color: white;
    }
    .filter-group button.button-selected {
      background-color: var(--main-color);
      color: white;
      box-shadow: 0 0 8px var(--main-color);
      cursor: default;
    }

    /* 정렬 버튼 */
    div > strong {
      font-weight: 700;
      margin-right: 10px;
    }
    div > button {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border-radius: 8px;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      margin-right: 8px;
      font-weight: 600;
      transition: background-color 0.3s;
      user-select: none;
    }
    div > button:hover:not(.button-selected) {
      background-color: var(--btn-hover-bg);
    }
    div > button.button-selected {
      box-shadow: 0 0 12px var(--btn-bg);
      cursor: default;
    }

    h2 {
      margin-top: 32px;
      color: var(--main-color);
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h2 button {
      font-size: 20px;
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      transition: background-color 0.3s;
    }
    h2 button:hover {
      background-color: var(--btn-hover-bg);
    }

    #musicList, #random {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-top: 12px;
    }

    .song-div, .random-song {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 1px 6px rgb(0 0 0 / 0.1);
      width: 100%;
      max-width: 280px;
      padding: 12px;
      color: var(--text);
      cursor: pointer;
      user-select: none;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .song-div:hover, .random-song:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 16px rgb(0 0 0 / 0.2);
      background-color: #d9e7fb;
      color: #003366;
    }

    .song-cover {
      width: 100%;
      max-width: 260px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
      object-fit: cover;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 24px;
      flex-wrap: wrap;
      gap: 8px;
    }
    .pagination button {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
      user-select: none;
    }
    .pagination button:hover:not(.button-selected) {
      background-color: var(--btn-hover-bg);
    }
    .pagination button.button-selected {
      box-shadow: 0 0 12px var(--btn-bg);
      cursor: default;
    }

    @media (min-width: 600px) {
      .song-div, .random-song {
        flex: 0 0 30%;
      }
      .filter-group {
        max-width: none;
      }
      input#inputsearch {
        max-width: 600px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>싱크룸용 노래책</h1>
    <div class="dark-toggle" title="다크모드 토글" onclick="toggleDarkMode()">🌙</div>
  </header>

  <input type="text" id="inputsearch" placeholder="검색" autocomplete="off" />

  <div class="filter-group">
    <div id="genre"></div>
    <div id="category"></div>
  </div>

  <div>
    <strong>정렬:</strong>
    <button id="sort-title" onclick="setSort('title')">곡명순</button>
    <button id="sort-artist" onclick="setSort('artist')">가수명순</button>
    <button id="sort-order" onclick="setSort('order')" class="button-selected">등록순</button>
  </div>

  <h2>랜덤 추천 <button onclick="renderRandom()" title="랜덤 추천 갱신">🔄</button></h2>
  <div id="random"></div>

  <h2>노래 목록</h2>
  <div id="musicList"></div>
  <div class="pagination" id="pagination"></div>

  <script>
    const SHEET_ID = "1i-sXORfTZXdWSDDFHvdBRd8ZyCDS7f8065af3Ou7Btg";
    const API_KEY = "AIzaSyA13XaHj7QD6HDYVa0zgtTBE0ewihrhf8M";
    let musicData = [];
    let currentGenre = "";
    let currentCategory = "";
    let sortBy = "order";
    let currentPage = 1;
    const ITEMS_PER_PAGE = 15;

    const genreContainer = document.getElementById("genre");
    const categoryContainer = document.getElementById("category");
    const randomContainer = document.getElementById("random");
    const musicListContainer = document.getElementById("musicList");
    const paginationContainer = document.getElementById("pagination");
    const searchInput = document.getElementById("inputsearch");

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    async function fetchSheetData() {
      const ranges = ["시트1!A2:G1000", "시트2!A2:G1000", "시트3!A2:G1000"];
      let combined = [];
      for (const range of ranges) {
        const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`);
        const data = await res.json();
        if (data.values) combined = combined.concat(data.values);
      }
      const columns = ["order", "artist", "song", "genre", "category", "cover_link", "link"];
      musicData = combined.map(row => Object.fromEntries(columns.map((k, i) => [k, row[i] || ""])));
      initFilters();
      renderList();
      renderRandom();
    }

    function initFilters() {
      const genres = ["전체", ...new Set(musicData.map(m => m.genre).filter(Boolean))];
      const categories = ["전체", ...new Set(musicData.map(m => m.category).filter(Boolean))];
      buildFilterButtons(genreContainer, genres, "genre");
      buildFilterButtons(categoryContainer, categories, "category");
    }

    function buildFilterButtons(container, values, type) {
      container.innerHTML = "";
      values.forEach(val => {
        const btn = document.createElement("button");
        btn.textContent = val;
        if (val === "전체") btn.classList.add("button-selected");
        btn.onclick = () => {
          container.querySelectorAll("button").forEach(b => b.classList.remove("button-selected"));
          btn.classList.add("button-selected");
          if (type === "genre") currentGenre = val === "전체" ? "" : val;
          if (type === "category") currentCategory = val === "전체" ? "" : val;
          currentPage = 1;
          renderList();
          renderRandom();
        };
        container.appendChild(btn);
      });
    }

    function setSort(type) {
      sortBy = type;
      document.querySelectorAll("button[id^='sort-']").forEach(btn => btn.classList.remove("button-selected"));
      const selectedBtn = document.getElementById(`sort-${type}`);
      if (selectedBtn) selectedBtn.classList.add("button-selected");
      currentPage = 1;
      renderList();
    }

    function renderList() {
      const term = searchInput.value.toLowerCase();
      let list = musicData.filter(m =>
        (!currentGenre || m.genre === currentGenre) &&
        (!currentCategory || m.category === currentCategory) &&
        (!term || m.song.toLowerCase().includes(term) || m.artist.toLowerCase().includes(term))
      );

      list.sort((a, b) => sortBy === "title" ? a.song.localeCompare(b.song)
                          : sortBy === "artist" ? a.artist.localeCompare(b.artist)
                          : Number(a.order) - Number(b.order));

      const start = (currentPage - 1) * ITEMS_PER_PAGE;
      const pageList = list.slice(start, start + ITEMS_PER_PAGE);

      musicListContainer.innerHTML = "";
      pageList.forEach(song => musicListContainer.appendChild(createSongItem(song)));

      renderPagination(list.length);
    }

    function renderPagination(totalItems) {
      const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
      paginationContainer.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("button-selected");
        btn.onclick = () => { currentPage = i; renderList(); };
        paginationContainer.appendChild(btn);
      }
    }

    function renderRandom() {
      let pool = currentGenre ? musicData.filter(m => m.genre === currentGenre) : musicData;
      const selected = [];
      while (selected.length < 6 && pool.length) {
        const pick = pool[Math.floor(Math.random() * pool.length)];
        if (!selected.includes(pick)) selected.push(pick);
      }
      randomContainer.innerHTML = "";
      selected.forEach(song => randomContainer.appendChild(createSongItem(song, true)));
    }

    function createSongItem(song, isRandom = false) {
      const div = document.createElement("div");
      div.className = isRandom ? "random-song" : "song-div";
      const
