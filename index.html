<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <title>노래책</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }

    input#inputsearch { width: 100%; padding: 8px; margin-bottom: 12px; font-size: 16px; }

    button { margin: 3px; padding: 6px 12px; cursor: pointer; }
    .button-selected { background-color: #aaf; }

    /* 가로 3열 배치용 컨테이너 */
    #musicList {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }
    .music-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
    }

    /* 노래 카드, 랜덤 목록 */
    .song-div, .random-song {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      cursor: pointer;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
      width: 220px;
    }
    .song-div:hover, .random-song:hover {
      background-color: #eef;
    }

    .song-cover {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .song-div > div, .random-song > div {
      text-align: center;
      font-weight: bold;
    }

    .filter-group { margin-bottom: 12px; }
    .filter-group > div { margin-bottom: 6px; }

    /* 랜덤 리스트 가로 스크롤 */
    #random {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 8px;
      -webkit-overflow-scrolling: touch;
      margin-bottom: 20px;
    }

    /* 가로/세로 선택 버튼 그룹 */
    #countSelection {
      margin-top: 12px;
      margin-bottom: 20px;
    }
  </style>
</head>
