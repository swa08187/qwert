<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>노래책</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #111;
      color: #eee;
    }

    input#inputsearch {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      font-size: 16px;
    }

    button {
      margin: 3px;
      padding: 6px 12px;
      cursor: pointer;
    }

    .button-selected {
      background-color: #aaf;
    }

    #musicList, #random {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      padding-bottom: 8px;
    }

    .song-div, .random-song {
      width: calc(33.33% - 16px);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      cursor: pointer;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode .song-div, .dark-mode .random-song {
      background-color: #222;
      color: #eee;
      border-color: #444;
    }

    .song-div:hover, .random-song:hover {
      background-color: #eef;
    }

    .dark-mode .song-div:hover, .dark-mode .random-song:hover {
      background-color: #333;
    }

    .song-cover {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .song-div > div, .random-song > div {
      text-align: center;
      font-weight: bold;
    }

    .filter-group {
      margin-bottom: 12px;
    }

    .filter-group > div {
      margin-bottom: 6px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #pagination {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>싱크룸용 노래책</h1>
    <button onclick="toggleDarkMode()">🌙 다크모드</button>
  </div>

  <input type="text" id="inputsearch" placeholder="검색" />

  <div class="filter-group">
    <div id="genre"></div>
    <div id="category"></div>
  </div>

  <div>
    <strong>정렬:</strong>
    <button onclick="setSort('title')">곡명순</button>
    <button onclick="setSort('artist')">가수명순</button>
    <button onclick="setSort('order')">등록순</button>
  </div>

  <h2>랜덤 리스트</h2>
  <div id="random"></div>

  <h2>노래 목록</h2>
  <div id="musicList"></div>
  <div id="pagination"></div>

  <script>
    const SHEET_ID = "1i-sXORfTZXdWSDDFHvdBRd8ZyCDS7f8065af3Ou7Btg";
    const API_KEY = "AIzaSyA13XaHj7QD6HDYVa0zgtTBE0ewihrhf8M";

    const genreContainer = document.getElementById("genre");
    const categoryContainer = document.getElementById("category");
    const randomContainer = document.getElementById("random");
    const musicListContainer = document.getElementById("musicList");
    const paginationContainer = document.getElementById("pagination");
    const searchInput = document.getElementById("inputsearch");

    let musicData = [];
    let currentGenre = "";
    let currentCategory = "";
    let sortBy = "order";
    let currentPage = 1;
    const pageSize = 30;

    async function fetchSheetData() {
      const ranges = ["시트1!A2:G1000", "시트2!A2:G1000"];
      let combinedValues = [];

      try {
        for (const range of ranges) {
          const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;
          const res = await fetch(url);
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          const data = await res.json();
          if (data.values && data.values.length > 0) {
            combinedValues = combinedValues.concat(data.values);
          }
        }

        const columns = ["order", "artist", "song", "genre", "category", "cover_link", "link"];
        musicData = combinedValues.map(row => {
          const obj = {};
          columns.forEach((col, idx) => obj[col] = row[idx] || "");
          return obj;
        });

        initFilters();
        renderList();
        renderRandom();

      } catch (e) {
        console.error("데이터 불러오기 실패:", e);
      }
    }

    function normalize(str) {
      return (str || "").toLowerCase();
    }

    function clearChildren(node) {
      if (node) node.innerHTML = "";
    }

    function initFilters() {
      const genres = ["전체", ...new Set(musicData.map(m => m.genre).filter(Boolean))];
      const categories = ["전체", ...new Set(musicData.map(m => m.category).filter(Boolean))];
      buildFilterButtons(genreContainer, genres, "genre");
      buildFilterButtons(categoryContainer, categories, "category");
    }

    function buildFilterButtons(container, values, type) {
      clearChildren(container);
      const wrapper = document.createElement("div");
      container.appendChild(wrapper);

      values.forEach(val => {
        const btn = document.createElement("button");
        btn.textContent = val;
        if (val === "전체") btn.classList.add("button-selected");

        btn.onclick = () => {
          wrapper.querySelectorAll("button").forEach(b => b.classList.remove("button-selected"));
          btn.classList.add("button-selected");
          if (type === "genre") currentGenre = val === "전체" ? "" : val;
          if (type === "category") currentCategory = val === "전체" ? "" : val;
          currentPage = 1;
          renderList();
          renderRandom();
        };
        wrapper.appendChild(btn);
      });
    }

    function setSort(type) {
      sortBy = type;
      currentPage = 1;
      renderList();
    }

    function renderList() {
      clearChildren(musicListContainer);
      clearChildren(paginationContainer);

      const searchTerm = normalize(searchInput.value);
      let filtered = musicData.filter(item => {
        const matchesGenre = !currentGenre || item.genre === currentGenre;
        const matchesCategory = !currentCategory || item.category === currentCategory;
        const matchesSearch = !searchTerm || normalize(item.song).includes(searchTerm) || normalize(item.artist).includes(searchTerm);
        return matchesGenre && matchesCategory && matchesSearch;
      });

      filtered.sort((a, b) => {
        if (sortBy === "title") return a.song.localeCompare(b.song);
        if (sortBy === "artist") return a.artist.localeCompare(b.artist);
        if (sortBy === "order") return Number(a.order) - Number(b.order);
        return 0;
      });

      const totalPages = Math.ceil(filtered.length / pageSize);
      const start = (currentPage - 1) * pageSize;
      const pageData = filtered.slice(start, start + pageSize);

      pageData.forEach(song => {
        const songDiv = createSongItem(song);
        musicListContainer.appendChild(songDiv);
      });

      if (totalPages > 1) {
        const prevBtn = document.createElement("button");
        prevBtn.textContent = "이전";
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => {
          currentPage--;
          renderList();
        };

        const nextBtn = document.createElement("button");
        nextBtn.textContent = "다음";
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.onclick = () => {
          currentPage++;
          renderList();
        };

        paginationContainer.appendChild(prevBtn);
        const pageInfo = document.createElement("span");
        pageInfo.textContent = `${currentPage} / ${totalPages}`;
        paginationContainer.appendChild(pageInfo);
        paginationContainer.appendChild(nextBtn);
      }

      if (filtered.length === 0) {
        const noResult = document.createElement("div");
        noResult.textContent = "검색 결과가 없습니다.";
        musicListContainer.appendChild(noResult);
      }
    }

    function renderRandom() {
      clearChildren(randomContainer);
      let pool = currentGenre ? musicData.filter(song => song.genre === currentGenre) : musicData;
      const picked = [];
      while (picked.length < 6 && pool.length > 0) {
        const random = pool[Math.floor(Math.random() * pool.length)];
        if (!picked.includes(random)) picked.push(random);
      }
      picked.forEach(song => {
        const songDiv = createSongItem(song, true);
        randomContainer.appendChild(songDiv);
      });
    }

    function createSongItem(song, isRandom = false) {
      const div = document.createElement("div");
      div.className = isRandom ? "random-song" : "song-div";

      const img = document.createElement("img");
      img.src = song.cover_link || "https://placehold.co/200x200?text=No+Image";
      img.className = "song-cover";

      const text = document.createElement("div");
      text.textContent = `${song.song} - ${song.artist}`;

      div.appendChild(img);
      div.appendChild(text);

      if (song.link) {
        div.onclick = () => window.open(song.link, "_blank");
      }

      return div;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    searchInput.addEventListener("input", () => {
      currentPage = 1;
      renderList();
    });

    fetchSheetData();
  </script>
</body>
</html>
